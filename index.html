<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoE2 Farm Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>PoE2 Farm Calculator</h1>

  <!-- HEADER BAR -->
  <div class="header-bar">

    <!-- INVEST (left) -->
    <div class="invest-mini">
      <div class="field">
        <label>Total Maps</label>
        <input type="number" id="maps" value="10" min="0">
      </div>
      <div class="field">
        <label>Cost per Map</label>
        <input type="number" id="costPerMap" value="0" min="0" step="0.01">
      </div>
    </div>

    <!-- TOTALS (right) -->
    <div class="totals-mini">
      <div class="totalBox">
        <div class="tLabel">Total Invest</div>
        <div class="tValue" id="totalInvest">0</div>
      </div>
      <div class="totalBox">
        <div class="tLabel">Total Loot</div>
        <div class="tValue" id="totalLoot">0</div>
      </div>
      <div class="totalBox">
        <div class="tLabel">Gains</div>
        <div class="tValue" id="gain">0</div>
      </div>

      <button class="resetBtn" id="resetBtn" type="button">Reset</button>
    </div>

  </div>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="left-panel">
      <div class="panel-title">Market List</div>

      <!-- TABS (preparing future types) -->
      <div class="tabs">
        <button class="tab active" data-tab="currency">Currency</button>
        <button class="tab" data-tab="fragments">Fragments</button>
        <button class="tab" data-tab="abyssal">Abyssal Bones</button>
        <button class="tab" data-tab="other">Other</button>
      </div>

      <input id="currencySearch" placeholder="Search..." />

      <div id="currencyList"></div>
    </aside>

    <!-- RIGHT PANEL -->
    <main class="app">
      <div class="app-title">Loot (prices shown in Exalted)</div>

      <table class="loot-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="lootBody"></tbody>
      </table>

      <div class="loot-actions">
        <button type="button" onclick="addLootLine()">
          <span class="btnIcon">+</span> Add row
        </button>
        <button type="button" onclick="addManualLine()">
          <span class="btnIcon">+</span> Manual row
        </button>
      </div>
    </main>

  </div>

  <datalist id="currencyDatalist"></datalist>

  <div id="fetchStatus" class="status">Status: waiting...</div>

  <script src="app.js?v=8"></script>
</body>
</html>
