<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoE2 Loot Calculator</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>

<body>

  <h1>PoE2 Loot Calculator</h1>

  <!-- HEADER BAR -->
  <div class="header-bar">

    <!-- INVEST (left) -->
    <div class="invest-mini">
      <div class="field">
        <label>Total Maps</label>
        <input type="number" id="maps" value="10" min="0">
      </div>

      <div class="field">
        <label>Cost per Map (Ex)</label>
        <input type="number" id="costPerMap" value="0" min="0" step="0.01">
      </div>
    </div>

    <!-- TOTALS (right) -->
    <div class="totals-mini">
      <div class="totalBox">
        <div class="tLabel">Total Invest</div>
        <div class="tValue" id="totalInvest">0</div>
      </div>

      <div class="totalBox">
        <div class="tLabel">Total Loot</div>
        <div class="tValue" id="totalLoot">0</div>
      </div>

      <div class="totalBox">
        <div class="tLabel">Gains</div>
        <div class="tValue" id="gain">0</div>
      </div>

      <button class="resetBtn" id="resetBtn" type="button">Reset</button>
    </div>

  </div>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- LEFT PANEL -->
    <aside class="left-panel">
      <div class="panel-title">Market List</div>

      <!-- TABS (app.js expects #tabs) -->
      <div class="tabs" id="tabs">
        <!-- optional: can keep these static buttons OR let buildTabs() recreate them.
             If buildTabs() runs, it will overwrite this content anyway. -->
        <button class="tab active" data-tab="currency">Currency</button>
        <button class="tab" data-tab="fragments">Fragments</button>
        <button class="tab" data-tab="abyssalBones">Abyssal Bones</button>
        <button class="tab" data-tab="uncutGems">Uncut Gems</button>
        <button class="tab" data-tab="lineageGems">Lineage Gems</button>
        <button class="tab" data-tab="essences">Essences</button>
        <button class="tab" data-tab="soulCores">Soul Cores</button>
        <button class="tab" data-tab="idols">Idols</button>
        <button class="tab" data-tab="runes">Runes</button>
        <button class="tab" data-tab="omens">Omens</button>
        <button class="tab" data-tab="expedition">Expedition</button>
        <button class="tab" data-tab="liquidEmotions">Liquid Emotions</button>
        <button class="tab" data-tab="catalyst">Catalyst</button>
      </div>

      <!-- app.js expects #marketSearch -->
      <input id="marketSearch" placeholder="Search..." />

      <!-- app.js expects #marketList -->
      <div id="marketList"></div>
    </aside>

    <!-- RIGHT PANEL -->
    <main class="app">
      <div class="app-title">Loot (prices auto displayed in Ex/Div)</div>

      <table class="loot-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="lootBody"></tbody>
      </table>

      <div class="loot-actions">
        <!-- Use the correct function names -->
        <button type="button" onclick="addLootRow()">
          <span class="btnIcon">+</span> Add row
        </button>
        <button type="button" onclick="addManualRow()">
          <span class="btnIcon">+</span> Manual row
        </button>
      </div>
    </main>

  </div>

  <!-- AUTOCOMPLETE (app.js expects #itemDatalist) -->
  <datalist id="itemDatalist"></datalist>

  <!-- STATUS -->
  <div id="fetchStatus" class="status">Status: waiting...</div>

  <!-- JS -->
  <script src="app.js?v=1" defer></script>
</body>
</html>
