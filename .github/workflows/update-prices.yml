name: Update PoE2 prices

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Fetch PoE2 currency JSON (with retry + logs)
        run: |
          LEAGUE="standard"
          URL="https://poe.ninja/poe2/api/data/currencyoverview?league=${LEAGUE}&type=Currency"
          echo "Fetching: $URL"

          # Retry 5 fois
          for i in 1 2 3 4 5; do
            echo "Attempt $i..."
            curl -sS -L "$URL" -o /tmp/raw.json || true
            SIZE=$(wc -c < /tmp/raw.json || echo 0)
            echo "Downloaded bytes: $SIZE"
            if [ "$SIZE" -gt 200 ]; then
              break
            fi
            sleep 3
          done

          echo "First 200 chars:"
          head -c 200 /tmp/raw.json || true
          echo ""

          node -e "
          const fs = require('fs');
          const rawText = (fs.readFileSync('/tmp/raw.json','utf8') || '').trim();
          if (!rawText || rawText.length < 200) {
            console.log('Response too small -> no update');
            process.exit(0);
          }
          let raw;
          try { raw = JSON.parse(rawText); }
          catch(e){ console.log('JSON parse failed -> no update'); process.exit(0); }

          const out = {
            updatedAt: new Date().toISOString(),
            league: '${LEAGUE}',
            lines: raw.lines || []
          };

          if (!out.lines.length) {
            console.log('Parsed OK but lines empty -> no update');
            process.exit(0);
          }

          fs.mkdirSync('data',{recursive:true});
          fs.writeFileSync('data/prices.json', JSON.stringify(out,null,2));
          console.log('prices.json updated with', out.lines.length, 'items');
          "




      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/prices.json
          git commit -m 'Update prices.json' || exit 0
          git push
