name: Update PoE2 prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch + build prices.json
        run: node scripts/update-prices.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "poe2-price-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/prices.json
          git diff --staged --quiet || (git commit -m "Update PoE2 prices" && git push)
