<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PoE2 Build Assistant</title>

  <!-- Build Assistant CSS (self-contained) -->
  <link rel="stylesheet" href="assets/css/build-assistant.css">
</head>

<body>
  <!-- ========= HEADER ========= -->
  <header>
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-title">PoE2 Tools</div>
        <div class="brand-sub">Build Assistant</div>
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="build-assistant.html" class="nav-link active">Build Assistant</a>
      </nav>
    </div>
  </header>

  <!-- ========= MAIN ========= -->
  <main class="container">
    <h1>Build Assistant</h1>
    <p class="muted">
      Choose tags (e.g. Bow + Chaos) → get compatible Uniques + Skill Gems.
    </p>

    <section class="card">
      <h2>Build Tags</h2>

      <div class="row">
        <div class="field">
          <label for="tagArchetype">Main archetype</label>
          <select id="tagArchetype">
            <option value="Bow">Bow (Archer)</option>
            <option value="Crossbow">Crossbow</option>
            <option value="Melee">Melee</option>
            <option value="Spell">Spell</option>
            <option value="Minion">Minion</option>
          </select>
        </div>

        <div class="field">
          <label for="tagTheme">Element / Theme</label>
          <select id="tagTheme">
            <option value="Chaos">Chaos</option>
            <option value="Fire">Fire</option>
            <option value="Cold">Cold</option>
            <option value="Lightning">Lightning</option>
            <option value="Physical">Physical</option>
            <option value="Poison">Poison</option>
          </select>
        </div>

        <div class="field actions">
          <label class="sr-only" for="btnSearch">Actions</label>
          <button id="btnSearch" type="button" class="btn primary">Find suggestions</button>
        </div>
      </div>

      <div id="activeTags" class="chips" aria-live="polite"></div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="onlyUniques" checked />
          Only Uniques
        </label>

        <label class="checkbox">
          <input type="checkbox" id="strictCompat" checked />
          Strict weapon/offhand compatibility
        </label>

        <button id="btnRefresh" type="button" class="btn">Refresh data</button>

        <span id="status" class="muted" aria-live="polite"></span>
      </div>
    </section>

    <section class="grid-2">
      <div class="card">
        <h2>Suggested Uniques</h2>
        <div id="uniquesList" class="list"></div>
      </div>

      <div class="card">
        <h2>Suggested Skill Gems</h2>
        <div id="skillsList" class="list"></div>
      </div>
    </section>

    <footer class="site-signature">
      <span>Created by <strong>KT_</strong></span>
      <span class="sep">•</span>
      <a href="https://github.com/twiq13/" target="_blank" rel="noopener noreferrer">github.com/twiq13</a>
    </footer>
  </main>

  <script src="assets/js/build-assistant.js"></script>
</body>
</html>
